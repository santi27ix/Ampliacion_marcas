<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src='utilidades1.js'></script>
    <script>
        function cargarDatos() 
        {
            setValue("sResulNombre",getValue("fname"))
            setValue("sResulPasswd",getValue("passwd"))
            setValue("sResulNum",parseInt(getValue("num1"))+1 )
            setValue("fname",getValue("fname"))
            setValue("passwd",getValue("passwd"))
            setValue("num1",parseInt(getValue("num1") + 1))
            setValue("sResulNum2",parseInt(getValue("num2"))+2 );
            setValue("num2",parseInt(getValue("num2"))+2 );
            setValue("sResullista",getValue("lista"));
            setValue("lista",getValue("lista"));
            setValue("sResulDia",getValue("dia"));
            setValue("dia",getValue("dia"));
        }
    </script>
    <h1 style="text-align: center; background-color:cornflowerblue;" class="h1" >FORMULARIO 3</h1>
</head>
    <body onload="cargarDatos()" style="background-color: cornflowerblue;">
        <div class=" justify-content-center bg-opacity-25">
            <div class="mb-3 p-2">
            <label for="fname" class="form-label text-start fs-3">Nombre: </label><br>
            <input type="text" name="sResulNombre" id="sResulNombre" class="form-control" readonly><br>
        </div>
        
        <div class="mb-3 p-2">
            <label for="passwd" class="form-label text-start fs-3">Contraseña:</label><br>
            <input type="password" name="sResulPasswd" id="sResulPasswd" class="form-control" readonly><br><br>
        </div>
        <div  class="mb-3 p-2">
            <label for="num" class="form-label text-start fs-3">Contador+1:</label><br>
            <input type="number" name="sResulNum" id="sResulNum" class="form-control" readonly>        
        </div>
        <div  class="mb-3 p-2">
            <label for="lista" class="form-label text-start fs-3">Nº Lista:</label><br>
            <input type="number" name="sResullista" id="sResullista" class="form-control" readonly><br>
        </div>
        <div  class="mb-3 p-2">
            <label for="dia" class="form-label text-start fs-3">Día:</label><br>
            <input type="date" name="sResulDia" id="sResulDia" class="form-control" readonly><br>      
        </div>
        <div  class="mb-3 p-2">
            <label for="num1" class="form-label text-start fs-3">Contador+2:</label><br>
            <input type="number" name="sResulNum2" id="sResulNum2" class="form-control" readonly><br>        
        </div>
        <div  class="mb-3 p-2">
        <form action="form04.html">
            <input type="hidden" name="fname" id="fname">
            <input type="hidden" name="passwd" id="passwd">
            <input type="hidden" name="num1" id="num1">
            <input type="hidden" name="dia" id="dia">
            <input type="hidden" name="lista" id="lista">
            <input type="hidden" name="num2" id="num2">
            <label for="Email"  class="form-label text-start fs-3">Email:</label><br>
            <input type="text" name="Email" id="Email" class="form-control"><br>        
            <label for="fe_cum"  class="form-label text-start fs-3">Fecha_Cumple:</label><br>
            <input type="date" name="fe_cum" id="fe_cum" min="1930-01-01" max="2024-12-09" class="form-control"><br>  
            <label for="mes"  class="form-label text-start fs-3">Mes_Actual:</label><br>
            <input type="month" value="2024-12" min="2024-02" max="2024-12" step="2" name="mes" id="mes" class="form-control"><br>  
            <label for="rango"  class="form-label text-start fs-3">Rango:</label><br>
            <input type="range" min="0" max="69" name="rango" id="rango"><br>  
            <input type="submit" value="DAME" style="width: 100px;">
            </div>
        </div>
    </form>
</body>
</html>
