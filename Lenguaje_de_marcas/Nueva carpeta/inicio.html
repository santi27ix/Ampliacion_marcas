<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de Fondo con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: url('./pagina\ inicio.jpg') no-repeat center center;
    background-size: contain; /* Ajusta la imagen completa sin recortes */
    background-attachment: fixed; /* Mantiene la imagen fija */
    background-color: #192b65; /* Color de fondo si la imagen no cubre todo */
    display: flex;
    justify-content: center;
    align-items: center;
}
.contenedor {
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0);
            padding-bottom: 150px;
        }
        .codigo-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .codigo-inputs input {
    width: 40px;
    height: 40px;
    text-align: center;
    font-size: 24px;
    background: transparent; /* Fondo transparente */
    border: none; /* Sin bordes */
    outline: none; /* Evita el borde al hacer clic */
    color: #0046ad; /* Color del texto */
    font-weight: bold;
}
  </style>
</head>
<body>
  <div class="contenedor">
    <div class="codigo-inputs">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>
</div>

<script>
    let codigoGenerado = generarCodigo();

    function generarCodigo() {
        let codigo = "";
        for (let i = 0; i < 5; i++) {
            codigo += Math.floor(Math.random() * 10); // Números del 0 al 9
        }
        console.log("Código generado:", codigo);
        return codigo;
    }

    function verificarCodigo() {
        let inputs = document.querySelectorAll(".codigo-inputs input");
        let codigoIngresado = Array.from(inputs).map(input => input.value).join("");

        if (codigoIngresado === codigoGenerado) {
            alert("Código correcto. Redirigiendo...");
            window.location.href = "pagina-destino.html"; // Cambia por la URL deseada
        } else {
            alert("Código incorrecto. Inténtalo de nuevo.");
        }
    }
</script>
</body>
</html>
